{% load static %}
<style>
    .search-form {
        display: flex;
        align-items: center;
        margin-left: 15px;
    }

    .search-input {
        padding: 8px 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px 0 0 5px;
        outline: none;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .search-input:focus {
        border-color: #1e6dfb;
    }

    .search-button {
        padding: 8px 15px;
        border: 1px solid #1e6dfb;
        background-color: #1e6dfb;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s;
    }

    .search-button:hover {
        background-color: #1a5fc2;
        border-color: #1a5fc2;
    }
</style>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="logo">
            <a href="{% url 'sign_in' %}"> 
   #
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'support_center' %}">Support Center</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'forum_home' %}">Forum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'knowledge_base' %}">Knowledge Base</a>
                </li>
                <li class="nav-item">
                    <form method="get" action="{% url 'search' %}" class="search-form">
                        <input type="text" name="q" placeholder="Search..." class="search-input">
                        <button type="submit" class="search-button">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_forum_post' %}" class="add-post-btn {% if request.resolver_match.url_name == 'create_forum_post' %}active{% endif %}">Add Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'forum_profile' %}" class="{% if request.resolver_match.url_name == 'forum_profile' %}active{% endif %}">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</div>

<!-- Ensure the following JS files are included to make the navbar toggler work -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Add this CSS either in your main stylesheet or within a <style> tag in your HTML -->
<style>
    .logo-img {
        max-height: 60px; /* Adjust the maximum height to suit your design */
        max-width: 100%;  /* Ensures the logo scales well on smaller screens */
        height: auto; /* Maintain aspect ratio */
    }

    /* Adjust the logo size on smaller screens if necessary */
    @media (max-width: 768px) {
        .logo-img {
            max-height: 50px; /* Smaller logo for mobile devices */
        }
    }
</style>
