{% extends "myapp/base.html" %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<style>
    /* General Styles */
body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Container Styles */
.container {
    background-color: #ffffff;
    padding: 40px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    text-align: center;
}

/* Heading Styles */
h2 {
    font-size: 26px;
    color: #333;
    margin-bottom: 20px;
}

/* Paragraph Styles */
p {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
}

/* Button Styles */
.btn-primary {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 12px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Mobile Container */
.mobile-container {
    padding: 20px;
}

</style>

<div class="mobile-container">
<div class="container text-center">
    <h2>Check your email</h2>
    <p>We've sent you an email with instructions to reset your password.</p>
    <a href="{% url 'sign_in' %}" class="btn btn-primary">Return to Log In</a>
</div>
</div>
{% endblock %}
