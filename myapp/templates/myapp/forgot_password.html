{% extends "myapp/base.html" %}
{% load static %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="mobile-container">
<div class="container text-center">
    <h2 style="font-size: 36px;">Forgot password?</h2>
    <p>Don't worry! We'll send you reset instructions. Please enter the email address associated with your account.</p>
    
    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="email" class="sr-only">Email</label>
            <div class="input-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg w-100">Send reset code</button>
    </form>

    <p class="mt-3">Return to <a href="{% url 'sign_in' %}" style="color: #6c63ff;">Log In</a></p>
</div>

<style>
.container {
    max-width: 400px;
    margin: 0 auto;
    padding-top: 50px;
}

h2 {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 15px;
}

p {
    color: #888;
    margin-bottom: 30px;
    font-size: 1rem;
}

.form-group {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.form-control {
    font-size: 1rem;
    padding: 10px;
}

.btn-primary {
    background-color: #6c63ff;
    border-color: #6c63ff;
    font-size: 1rem;
    padding: 10px;
}

.btn-primary:hover {
    background-color: #5b52d4;
    border-color: #5b52d4;
}

a {
    color: #6c63ff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
