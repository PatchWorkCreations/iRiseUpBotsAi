{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Converter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        label {
            font-size: 0.9rem;
            color: #374151;
            margin-bottom: 0.4rem;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            resize: vertical;
            font-family: monospace;
        }

        .output {
            background-color: #f9fafb;
            height: 400px;
            overflow-y: auto;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .buttons button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .convert { background-color: #2563eb; }
        .convert:hover { background-color: #1d4ed8; }

        .views { background-color: #16a34a; }
        .views:hover { background-color: #15803d; }

        .urls { background-color: #7c3aed; }
        .urls:hover { background-color: #6d28d9; }

        .clear { background-color: #ef4444; }
        .clear:hover { background-color: #dc2626; }

        .copy { background-color: #f59e0b; }
        .copy:hover { background-color: #d97706; }
    </style>
</head>
<body>

<div class="container">
    <h1>üîÅ HTML to Django Template Converter</h1>

    <form method="post" id="converter-form">
        {% csrf_token %}

        <div class="grid">
            <div>
                <label for="html_input">Paste your HTML here:</label>
                <textarea name="html_input" id="html_input" rows="20">{{ html_input }}</textarea>
            </div>

            <div>
                <label for="django_output">Django Template Output:</label>
                <div class="output">
                    <textarea readonly id="django_output" rows="20">{{ django_output }}</textarea>
                </div>
            </div>
        </div>
        <div>
            <label for="html_folder">Or upload a folder of HTML files:</label>
            <input type="file" id="html_folder" name="html_folder" webkitdirectory directory multiple />
        </div>
        
        <div class="buttons">
            <!-- New Button -->
            <button type="button" onclick="convertFolder()" class="convert">üìÇ Convert All Files in Folder</button>
        
            <!-- Existing Buttons -->
            <button type="submit" class="convert">üîÑ Convert HTML</button>
            <button formaction="{% url 'generate_views' %}" class="views">üõ†Ô∏è Generate views.py</button>
            <button formaction="{% url 'generate_urls' %}" class="urls">üåê Generate urls.py</button>
            <button type="button" onclick="clearFields()" class="clear">‚ùå Clear All</button>
            <button type="button" onclick="copyOutput()" class="copy">üìã Copy Output</button>
        </div>
        
        <!-- Progress Text -->
        <div id="progressStatus" style="text-align:center; margin-top: 1rem; font-weight: bold; color: #1f2937;"></div>
        
    </form>
</div>

<script>
    function clearFields() {
        document.getElementById('html_input').value = '';
        document.getElementById('django_output').value = '';
    }

    function copyOutput() {
        const output = document.getElementById('django_output');
        output.select();
        output.setSelectionRange(0, 99999);
        document.execCommand('copy');
        alert("‚úÖ Django output copied to clipboard!");
    }

    function convertFolder() {
    const folderInput = document.getElementById('html_folder');
    const files = folderInput.files;

    if (!files.length) {
        alert("Please select a folder first.");
        return;
    }

    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
        formData.append("html_folder", files[i]);
    }

    const progressDisplay = document.getElementById('progressStatus');
    progressDisplay.textContent = `Uploading ${files.length} file(s)...`;

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "", true);                        // ‚¨ÖÔ∏è Step 1: open the request
    xhr.setRequestHeader("X-CSRFToken", getCSRFToken()); // ‚¨ÖÔ∏è Step 2: attach CSRF token
    xhr.responseType = 'blob';                         // ‚¨ÖÔ∏è Step 3: set expected response

    xhr.onload = function () {
        if (xhr.status === 200) {
            const blob = new Blob([xhr.response], { type: "application/zip" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "converted_templates.zip";
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
            progressDisplay.textContent = "‚úÖ All files converted and downloaded!";
        } else {
            progressDisplay.textContent = "‚ùå Conversion failed.";
        }
    };

    xhr.onerror = function () {
        progressDisplay.textContent = "‚ùå Error during upload.";
    };

    // Cosmetic progress (optional)
    let progress = 0;
    const interval = setInterval(() => {
        if (progress < files.length) {
            progress++;
            progressDisplay.textContent = `Converting ${progress} of ${files.length} files...`;
        } else {
            clearInterval(interval);
        }
    }, 300);

    xhr.send(formData);
}


function getCSRFToken() {
        const name = 'csrftoken';
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                return decodeURIComponent(cookie.substring(name.length + 1));
            }
        }
        return null;
    }

</script>

</body>
</html>
