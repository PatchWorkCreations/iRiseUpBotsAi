{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="icon" type="image/png" href=#>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
    <title>{% block title %}Quiz{% endblock %}</title>
</head>
<style>
    .mobile-container {
    max-width: 450px; /* Set a max-width that mimics a mobile device */
    margin: 0 auto; /* Center the container horizontally */
    padding: 5px;
    background-color: #fff;
    border-radius: 0px 0px 10px 10px;
    
}
    .mobile-container-navbar{
    max-width: 450px; /* Set a max-width that mimics a mobile device */
    margin: 0 auto; /* Center the container horizontally */
    padding: 5px;
    background-color: #fff;
    }

    .btn-follow {
    position: fixed;
    bottom: 15px; /* Distance from the bottom of the viewport */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Correct the centering alignment */
    z-index: 1000; /* Ensure it stays on top of other elements */
    padding: 15px 200px; /* Increase size */
    font-size: 18px; /* Make the text bigger */
    background-color: #007bff; /* Keeps your original primary button color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.btn-continue {
    position: fixed;
    bottom: 15px; /* Distance from the bottom of the viewport */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Correct the centering alignment */
    z-index: 1000; /* Ensure it stays on top of other elements */
    padding: 15px 200px; /* Increase size */
    font-size: 18px; /* Make the text bigger */
    background-color: #007bff; /* Keeps your original primary button color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-continue:hover {
        background-color: #2e59d9;
    }

    .btn-follow:hover {
        background-color: #0056b3; /* Slightly darker on hover */
    }
</style>
<body>
    
    <div class="container" style="padding: 10px;">
    {% block content %}
    {% endblock %}
</div>

    
</body>


</html>
