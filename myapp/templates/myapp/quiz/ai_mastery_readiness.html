<style>
    .emoji {
        font-size: 50px; /* Size of the emojis */
        margin-right: 15px; /* Space between emoji and text */
    }

    .btn-readiness {
        display: flex;
        flex-direction: row; /* Aligns emoji and text horizontally */
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px; /* Adjust padding for consistency */
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-readiness:hover {
        background-color: #e2e6ea; /* Add a hover effect */

    .btn-readiness span {

    }
</style>
