{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}Digital Business Knowledge{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
<div class="mobile-container">
<div class="container text-center">
    <h2>How much do you know about digital business?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-11 mb-3">
                <button type="submit" name="digital_business_knowledge" value="I'm well-informed about it" class="btn btn-light btn-knowledge">
                    <span class="emoji">üìò</span>
                    <span>I'm well-informed about it</span>
                </button>
            </div>
            <div class="col-12 col-md-11 mb-3">
                <button type="submit" name="digital_business_knowledge" value="I'm familiar with some aspects" class="btn btn-light btn-knowledge">
                    <span class="emoji">üîç</span>
                    <span>I'm familiar with some aspects</span>
                </button>
            </div>
            <div class="col-12 col-md-11 mb-3">
                <button type="submit" name="digital_business_knowledge" value="My knowledge is limited" class="btn btn-light btn-knowledge">
                    <span class="emoji">üìÑ</span>
                    <span>My knowledge is limited</span>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
    .emoji {
        font-size: 50px; /* Larger emoji size */
        margin-right: 15px; /* Space between emoji and text */
    }

    .btn-knowledge {
        display: flex;
        flex-direction: row; /* Aligns emoji and text horizontally */
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px; /* Adjust padding */
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-knowledge:hover {
        background-color: #e2e6ea; /* Hover effect */
    }

    .btn-knowledge span {
        font-weight: normal;
    }
</style>
{% endblock %}
