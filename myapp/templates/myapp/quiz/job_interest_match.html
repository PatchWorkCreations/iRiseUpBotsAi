{% load static %}

{% block content %}

<div class="container text-center">
    <h2>Would you enjoy a job that matches your interests?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="job_interest_question" value="Absolutely" class="btn btn-light btn-interest">
                    <span class="emoji">ğŸ’¯</span>
                    <span>Absolutely</span>
                </button>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="job_interest_question" value="Somewhat" class="btn btn-light btn-interest">
                    <span class="emoji">ğŸ™‚</span>
                    <span>Somewhat</span>
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="job_interest_question" value="Maybe" class="btn btn-light btn-interest">
                    <span class="emoji">ğŸ¤”</span>
                    <span>Maybe</span>
                </button>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <button type="submit" name="job_interest_question" value="Not necessarily" class="btn btn-light btn-interest">
                    <span class="emoji">ğŸ˜</span>
                    <span>Not necessarily</span>
                </button>
            </div>
        </div>
    </form>
</div>

<style>
    .emoji {
        font-size: 50px; /* Larger emoji size */
        display: block;
        margin-bottom: 10px;
    }
    .btn-interest {
        display: flex;
        flex-direction: column; /* Stacks emoji and text vertically */
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        padding: 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 24px; /* Larger text size */
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-interest:hover {
        background-color: #e0e0e0;
    }
    .btn-interest span {
        display: block;
    }
</style>
{% endblock %}
