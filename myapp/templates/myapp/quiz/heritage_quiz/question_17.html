{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}What areas or subjects are you curious about exploring?{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
 
    <div class="container text-center mt-4">
        <h2>What areas or subjects are you curious about exploring?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m interested in exploring digital marketing." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🎯</span>
                    <span>I’m interested in exploring digital marketing.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’d like to learn more about graphic design." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🤝</span>
                    <span>I’d like to learn more about graphic design.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m curious about AI and how it can be applied in different fields." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🛠️</span>
                    <span>I’m curious about AI and how it can be applied in different fields.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I want to explore entrepreneurship and starting my own business." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">💪</span>
                    <span>I want to explore entrepreneurship and starting my own business.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m interested in social media management and content creation." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🔍</span>
                    <span>I’m interested in social media management and content creation.</span>
                </button>
            </div>
        
            </div>
        </form>
    </div>
</div>

<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px;
    }

    .btn-goal {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-goal:hover {
        background-color: #e2e6ea;
    }

    .btn-goal span {
        font-weight: normal;
    }
</style>
{% endblock %}
