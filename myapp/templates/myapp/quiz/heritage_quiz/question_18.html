{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}How ready do you feel to learn and master AI?{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
 
    <div class="container text-center mt-4">
        <h2>How ready do you feel to learn and master AI?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m very ready and excited to start learning AI." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🎯</span>
                    <span>I’m very ready and excited to start learning AI.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m interested but not sure where to start." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🤝</span>
                    <span>I’m interested but not sure where to start.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m somewhat ready but need more guidance." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🛠️</span>
                    <span>I’m somewhat ready but need more guidance.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m a bit hesitant but willing to give it a try." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">💪</span>
                    <span>I’m a bit hesitant but willing to give it a try.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m not sure if I’m ready yet, but I’m curious to learn more." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🔍</span>
                    <span>I’m not sure if I’m ready yet, but I’m curious to learn more.</span>
                </button>
            </div>
        
            </div>
        </form>
    </div>
</div>

<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px;
    }

    .btn-goal {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-goal:hover {
        background-color: #e2e6ea;
    }

    .btn-goal span {
        font-weight: normal;
    }
</style>
{% endblock %}
