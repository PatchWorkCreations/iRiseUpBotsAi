{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}How are you doing financially at the moment?{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
 
    <div class="container text-center mt-4">
        <h2>How are you doing financially at the moment?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m comfortable but looking to grow my savings." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🎯</span>
                    <span>I’m comfortable but looking to grow my savings.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m managing, but I could use more stability." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🤝</span>
                    <span>I’m managing, but I could use more stability.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m living paycheck to paycheck." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🛠️</span>
                    <span>I’m living paycheck to paycheck.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m doing well and saving for future goals." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">💪</span>
                    <span>I’m doing well and saving for future goals.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m struggling with debt and trying to improve my situation." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🔍</span>
                    <span>I’m struggling with debt and trying to improve my situation.</span>
                </button>
            </div>
        
            </div>
        </form>
    </div>
</div>

<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px;
    }

    .btn-goal {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-goal:hover {
        background-color: #e2e6ea;
    }

    .btn-goal span {
        font-weight: normal;
    }
</style>
{% endblock %}
