{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}How would you rate your skills in digital marketing?{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
 
    <div class="container text-center mt-4">
        <h2>How would you rate your skills in digital marketing?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m a complete beginner and just getting started." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🎯</span>
                    <span>I’m a complete beginner and just getting started.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I know a little, but I could use more guidance." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🤝</span>
                    <span>I know a little, but I could use more guidance.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m somewhat experienced, but still have a lot to learn." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🛠️</span>
                    <span>I’m somewhat experienced, but still have a lot to learn.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m pretty confident in my digital marketing skills." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">💪</span>
                    <span>I’m pretty confident in my digital marketing skills.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’m not familiar with digital marketing at all." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🔍</span>
                    <span>I’m not familiar with digital marketing at all.</span>
                </button>
            </div>
        
            </div>
        </form>
    </div>
</div>

<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px;
    }

    .btn-goal {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-goal:hover {
        background-color: #e2e6ea;
    }

    .btn-goal span {
        font-weight: normal;
    }
</style>
{% endblock %}
