{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}How does your daily work schedule look?{% endblock %}

            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I work 9 to 5, Monday through Friday." class="btn btn-light btn-goal d-flex align-items-center">

            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I have a flexible schedule, working at different times." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">ü§ù</span>
                    <span>I have a flexible schedule, working at different times.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I work part-time, a few hours a day." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">üõ†Ô∏è</span>

            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I usually work evenings and weekends." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">üí™</span>
                    <span>I usually work evenings and weekends.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I work freelance, so my schedule changes week to week." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">üîç</span>
                    <span>I work freelance, so my schedule changes week to week.</span>
                </button>
            </div>
        
            </div>
        </form>
    </div>
</div>

<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px;
    }

    .btn-goal {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-goal:hover {
        background-color: #e2e6ea;
    }

    .btn-goal span {
        font-weight: normal;
    }
</style>
{% endblock %}
