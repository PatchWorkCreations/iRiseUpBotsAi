{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}What’s a long-term goal you’d love to achieve?{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
 
    <div class="container text-center mt-4">
        <h2>What’s a long-term goal you’d love to achieve?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I want to start my own business one day." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🎯</span>
                    <span>I want to start my own business one day.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’d love to travel the world and explore new places." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🤝</span>
                    <span>I’d love to travel the world and explore new places.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I want to learn new skills and become an expert in my field." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🛠️</span>
                    <span>I want to learn new skills and become an expert in my field.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I hope to give back to my community through charity work." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">💪</span>
                    <span>I hope to give back to my community through charity work.</span>
                </button>
            </div>
        
            <div class="col-12 col-md-11 mb-3 mt-3">
                <button type="submit" name="answer" value="I’d like to focus on personal growth and self-development." class="btn btn-light btn-goal d-flex align-items-center">
                    <span class="emoji">🔍</span>
                    <span>I’d like to focus on personal growth and self-development.</span>
                </button>
            </div>
        
            </div>
        </form>
    </div>
</div>

<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px;
    }

    .btn-goal {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px;
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-goal:hover {
        background-color: #e2e6ea;
    }

    .btn-goal span {
        font-weight: normal;
    }
</style>
{% endblock %}
