{% extends "myapp/quiz/quiz_base.html" %}
{% load static %}
{% block title %}Income Source{% endblock %}
{% block content %}
{% include 'myapp/quiz/header.html' %}
<div class="mobile-container">
    <div class="container text-center">
        <h2>What‚Äôs Your Current Income Source?</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-12 col-md-11 mb-3">
                    <button type="submit" name="income_source" value="Full-time job" class="btn btn-light btn-income">
                        <span class="emoji">üíº</span>
                        <span>Full-Time Job</span>
                    </button>
                </div>
                <div class="col-12 col-md-11 mb-3">
                    <button type="submit" name="income_source" value="Passive income" class="btn btn-light btn-income">
                        <span class="emoji">üìù</span>
                        <span>Earning Passively</span>
                    </button>
                </div>
                <div class="col-12 col-md-11 mb-3">
                    <button type="submit" name="income_source" value="Other" class="btn btn-light btn-income">
                        <span class="emoji">ü§î</span>
                        <span>Something Else</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    .emoji {
        font-size: 50px;
        margin-right: 15px; /* Space between emoji and text */
    }

    .btn-income {
        display: flex;
        flex-direction: row; /* Aligns emoji and text horizontally */
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        text-align: left;
        padding: 15px 20px; /* Adjust padding for consistency */
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-income:hover {
        background-color: #e2e6ea;
    }

    .btn-income span {
        font-weight: normal;
    }
</style>
{% endblock %}
