{% extends "myapp/base.html" %}
{% block title %}Chat Assistant{% endblock %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
        font-size: 24px;
        color: #333;
    }

    .chat-container {
        max-width: 600px;
        margin: 50px auto;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 600px;
    }

    .chat-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 18px;
    }

    #chatbox {
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        border-bottom: 1px solid #ddd;
        background-color: #fafafa;
    }

    .message {
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 75%;
        position: relative;
        display: block;  /* Ensures messages stack vertically */
        word-wrap: break-word;
        clear: both; /* Ensures the elements don't float next to each other */
    }

    /* Align user's message on the right */
    .message.user {
        background-color: #007bff;
        color: white;
        margin-left: auto;
        text-align: left;
        border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
    }

    /* Align Ari's message on the left */
    .message.bot {
        background-color: #e9ecef;
        color: #333;
        text-align: left;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
    }

    .message-time {
        font-size: 12px;
        margin-top: 5px;
        opacity: 0.6;
        text-align: right;
    }

    .typing-indicator {
        display: none;
        margin-top: 10px;
        text-align: left;
    }

    .typing-indicator span {
        display: inline-block;
        background-color: #e9ecef;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        margin-right: 3px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    .chat-footer {
        padding: 10px;
        background-color: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #message {
        width: 85%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 16px;
    }

    #send {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
    }

    #send:hover {
        background-color: #0056b3;
    }

    .seen {
        font-size: 12px;
        color: gray;
        text-align: right;
    }
</style>

<body>
    <div class="chat-container">
        <div class="chat-header">Ari, Your Personal Assistant</div>
        <div id="chatbox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>
        <div class="chat-footer">
            <input type="text" id="message" placeholder="Type your message..." autocomplete="off">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const typingIndicator = document.getElementById('typing-indicator');

        // Function to display messages in the chatbox
        function addMessage(sender, text, type = 'bot') {
            const messageClass = sender === 'You' ? 'user' : 'bot';
            const formattedText = formatResponse(text);  // Format the response before adding
            const messageHTML = `
                <div class="message ${messageClass}">
                    ${formattedText}
                    <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
            `;
            chatbox.innerHTML += messageHTML;
            chatbox.scrollTop = chatbox.scrollHeight;  // Auto scroll to bottom
        }

        // Function to show 'Seen' status
        function showSeenStatus() {
            const seenStatus = '<div id="seenStatus" class="seen">Seen ' + new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) + '</div>';
            chatbox.innerHTML += seenStatus;
        }

        // Remove 'Seen' status
        function removeSeenStatus() {
            const seenElement = document.getElementById('seenStatus');
            if (seenElement) {
                seenElement.remove();
            }
        }

        // Function to format Ari's response: Detect lists, headers, and bold content
        function formatResponse(text) {
            if (text.includes('\n-') || text.includes('\n1.')) {
                let listItems = text.split('\n').map(line => {
                    if (line.startsWith('- ')) {
                        return `<li>${line.slice(2)}</li>`;
                    } else if (/^\d+\./.test(line)) {
                        return `<li>${line}</li>`;
                    }
                    return line;
                });
                return `<ul>${listItems.join('')}</ul>`;
            }

            text = text.replace(/(Header:|Title:)(.*?)(\n|$)/g, '<strong>$1$2</strong><br>');
            return text.replace(/\n/g, '<br>');  // Preserve line breaks
        }

        // Simulate typing indicator and 'Seen' status
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Function to initiate the chat with the bot's greeting message
        function initiateBotMessage() {
            const botGreeting = "Hey there! I’m Ari, your personal assistant. I’m here to help make things easier. How’s your day going so far?";
            addMessage('Ari', botGreeting);
        }

        // Trigger the bot's initial message when the page loads
        document.addEventListener('DOMContentLoaded', (event) => {
            initiateBotMessage();
        });

        // Send message when user clicks 'Send' button
        document.getElementById('send').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            if (message.trim() === '') return;

            addMessage('You', message, 'user');

            showSeenStatus();  // Show 'Seen' after user sends the message
            showTypingIndicator();

            fetch('/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'  // Required for Django
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                removeSeenStatus();  // Remove 'Seen' status after Ari responds
                addMessage('Ari', data.response, 'bot');
                document.getElementById('message').value = '';  // Clear input field
            })
            .catch(error => {
                hideTypingIndicator();
                console.error('Error:', error);
            });
        });
    </script>
</body>
