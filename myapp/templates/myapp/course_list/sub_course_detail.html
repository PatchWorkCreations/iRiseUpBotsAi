{% extends "myapp/aibots/base.html" %}
{% block title %}{{ sub_course.title }}{% endblock %}

{% block content %}
<h1>{{ sub_course.title }}</h1>
<p>{{ sub_course.description }}</p>
<ul>
    {% for lesson in lessons %}
        <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
