{% extends "myapp/aibots/bots/bot_base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<style>
    /* General Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #eef2f7;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Centering the content on the page */
    .container {
        background-color: #ffffff;
        padding: 40px;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        text-align: center;
    }

    /* Headings */
    h2 {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 700;
    }

    /* Paragraph */
    p {
        font-size: 16px;
        color: #7f8c8d;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    /* Button */
    .btn-primary {
        display: inline-block;
        background-color: #3498db;
        color: #ffffff;
        padding: 12px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .btn-primary:active {
        background-color: #1d6a98;
        transform: translateY(0);
    }

    /* Mobile container */
    .mobile-container {
        padding: 20px;
    }
</style>

<div class="container">
    <h2>Password Change Successful</h2>
    <p>Your password has been successfully changed. You can now log in with your new credentials.</p>
    <p><a class="btn-primary" href="{% url 'sign_in' %}">Return to Login</a></p> 
</div>
{% endblock %}
