{% extends "myapp/aibots/bots/bot_base.html" %}
{% load static %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container text-center">
    <h2>Forgot your password?</h2>
    <p>Don’t worry! Just enter your email, and we’ll send you reset instructions.</p>

    <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="email" class="sr-only">Email</label>
            <div class="input-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg w-100">Send Reset Code</button>
    </form>

    <p class="mt-3">Back to <a href="{% url 'sign_in' %}" class="link-primary">Log In</a></p>
</div>

<style>
.container {
    max-width: 400px;
    margin: 0 auto;
    padding-top: 50px;
}

h2 {
    font-size: 1.8rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 15px;
}

p {
    color: #666;
    font-size: 1rem;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.form-control {
    font-size: 1rem;
    padding: 10px;
    border-radius: 5px;
}

.btn-primary {
    background-color: #6c63ff;
    border-color: #6c63ff;
    font-size: 1rem;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #5b52d4;
    border-color: #5b52d4;
}

.link-primary {
    color: #6c63ff;
    text-decoration: none;
}

.link-primary:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
