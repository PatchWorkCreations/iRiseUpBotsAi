{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cleo - Agency Landing Page Template{% endblock %}</title>
    <link rel="icon" href="#">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<style>
/* General Styles */
/* General Styles */body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.chat-container {
    max-width: 100%; /* Full width for all screens */
    height: 100vh; /* Full height of the viewport */
    display: flex;
    flex-direction: column;
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-header {
    background-color: #1F3A93;
    color: white;
    padding: 15px;
    font-size: 20px;
    display: flex;
    align-items: center;
}

.back-button {
    background: none;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
}

.back-button:hover {
    color: #d1d1d1;
}

.header-title {
    flex-grow: 1;
    text-align: center;
    font-weight: bold;
}

#chatbox {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    background-color: #fafafa;
    display: flex;
    flex-direction: column;
}

.message {
    position: relative; /* Ensure the message bubble serves as a positioning context */
    padding: 10px 15px; /* Adjust padding as needed */
    margin-bottom: 25px; /* Add extra margin for the "seen" status below */
    border-radius: 15px;
    max-width: 75%;
    word-wrap: break-word;
}

.message.user {
    align-self: flex-end; /* Align user messages to the right */
    background-color: #2446b6; /* User message background */
    color: white;
    text-align: left;
    border-radius: 15px 15px 0 15px;
}

.message .seen-status {
    position: relative; /* Position relative to the message bubble container */
    display: block; /* Ensure it appears as a block element */
    margin-top: 5px; /* Add spacing between the message and the "seen" status */
    font-size: 12px;
    color: #888; /* Subtle gray color */
    opacity: 0.8; /* Slight transparency for subtlety */
    text-align: right; /* Align text to the right under the message */
}

.message.bot {
    background-color: #e9ecef;
    color: #333;
    align-self: flex-start;
    text-align: left;
    border-radius: 15px 15px 15px 0;
}

.message-time {
    font-size: 12px;
    margin-top: 5px;
    opacity: 0.6;
    text-align: right;
}

.chat-footer {
    padding: 10px;
    background-color: #f1f1f1;
    display: flex;
    align-items: center;
    border-top: 1px solid #ddd;
}



#message {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    font-size: 14px;
}

#send {
    background-color: #2141aa;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 50px;
    cursor: pointer;
    margin-left: 10px;
}

#send:hover {
    background-color: #0056b3;
}

.typing-indicator {
    display: none;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
    font-style: italic;
    color: #555;
}

.typing-indicator span {
    width: 6px;
    height: 6px;
    margin: 0 2px;
    border-radius: 50%;
    background-color: #555;
    display: inline-block;
    animation: typing 1s infinite;
}

.typing-indicator span:nth-child(1) { animation-delay: 0s; }
.typing-indicator span:nth-child(2) { animation-delay: 0.3s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.6s; }

@keyframes typing {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
}

@media (max-width: 768px) {
    .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden; /* Prevent page scrolling */
    }

    .chat-header {
        height: 60px;
        background-color: #1F3A93;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 15px;
        flex-shrink: 0;
    }

    #chatbox {
        flex-grow: 1;
        overflow-y: auto;
        padding: 15px;
        background-color: #fafafa;
    }

    .chat-footer {
        position: sticky;
        bottom: 0;
        height: 60px;
        background-color: #f1f1f1;
        border-top: 1px solid #ddd;
        display: flex;
        align-items: center;
        padding: 0 15px;
        z-index: 10; /* Ensure it stays visible */
    }

    #message {
        font-size: 16px; /* Prevent zooming on input */
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
    }

    #send {
        background-color: #2141aa;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        margin-left: 10px;
    }

    #send:hover {
        background-color: #0056b3;
    }
}


/* Adjustments for large screens */
@media (min-width: 1024px) {
    .chat-container {
        max-width: 800px;
        margin: 0 auto;
        height: calc(100vh - 50px); /* Full viewport height minus margin */
    }

    .chat-header {
        font-size: 22px;
        padding: 20px;
    }

    #chatbox {
        padding: 20px;
    }

    .message {
        font-size: 16px;
        padding: 12px 18px;
    }

    .chat-footer {
        padding: 20px;
    }

    #message {
        font-size: 16px;
        padding: 12px;
    }

    #send {
        font-size: 16px;
        padding: 12px 20px;
    }
}

</style>
<body>

    <!-- Include Header -->
    

    <!-- Page Content -->
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}

    <!-- Include Footer -->
  

    <!-- JavaScript Files -->
    <script src="{% static 'myapp/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'myapp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'myapp/js/jquery.filterizr.min.js' %}"></script>
    <script src="{% static 'myapp/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'myapp/js/magnific-popup.min.js' %}"></script>
    <script src="{% static 'myapp/js/contact-form.js' %}"></script>
    <script src="{% static 'myapp/js/main.js' %}"></script>

</body>
</html>
