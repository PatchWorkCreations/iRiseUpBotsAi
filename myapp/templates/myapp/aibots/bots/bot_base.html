{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cleo - Agency Landing Page Template{% endblock %}</title>
    <link rel="icon" href="#">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<style>
/* General Styles */
/* General Styles */
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.chat-container {
    max-width: 800px; /* Larger width for desktop view */
    margin: 50px auto;
    border: 1px solid #ddd;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 600px; /* Standard height for full view */
}

.chat-header {
    background-color: #1F3A93;
    color: white;
    padding: 15px;
    font-size: 20px;
    display: flex;
    align-items: center;
}

.back-button {
    background: none;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
}

.back-button:hover {
    color: #d1d1d1;
}

.header-title {
    flex-grow: 1;
    text-align: center;
    font-weight: bold;
}

#chatbox {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    background-color: #fafafa;
    display: flex;
    flex-direction: column; /* Ensure proper message stacking */
}

.message {
    margin-bottom: 15px;
    padding: 12px 18px;
    border-radius: 15px;
    max-width: 75%;
    word-wrap: break-word;
    display: inline-block;
    clear: both;
    align-self: flex-start; /* Default alignment for bot messages */
}

.message.user {
    background-color: #2446b6;
    color: white;
    align-self: flex-end; /* Align user's message to the right */
    text-align: right;
    border-radius: 15px 15px 0 15px;
}

.message.bot {
    background-color: #e9ecef;
    color: #333;
    align-self: flex-start; /* Align bot's message to the left */
    text-align: left;
    border-radius: 15px 15px 15px 0;
}

.message-time {
    font-size: 12px;
    margin-top: 5px;
    opacity: 0.6;
    text-align: right;
}

.chat-footer {
    padding: 15px;
    background-color: #f1f1f1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid #ddd;
}

#message {
    width: 85%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 20px;
    font-size: 16px;
}

#send {
    background-color: #2141aa;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
}

#send:hover {
    background-color: #0056b3;
}

.typing-indicator {
    display: none;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
    font-style: italic;
    color: #555;
}

.typing-indicator span {
    width: 6px;
    height: 6px;
    margin: 0 2px;
    border-radius: 50%;
    background-color: #555;
    display: inline-block;
    animation: typing 1s infinite;
}

.typing-indicator span:nth-child(1) { animation-delay: 0s; }
.typing-indicator span:nth-child(2) { animation-delay: 0.3s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.6s; }

@keyframes typing {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
}

/* Mobile Styles (Responsive Design) */
@media (max-width: 768px) {
    .chat-container {
        max-width: 100%; /* Full width for mobile */
        margin: 0; /* No margin on mobile */
        height: 100vh; /* Full height of the viewport */
        border-radius: 0; /* Remove rounded corners for mobile */
    }

    .chat-header {
        font-size: 16px; /* Adjust font size for mobile */
        padding: 10px;
    }

    #chatbox {
        padding: 10px; /* Reduce padding for smaller screens */
    }

    .message {
        font-size: 14px; /* Smaller font size for mobile */
        padding: 10px 12px; /* Reduce padding for messages */
    }

    .chat-footer {
        padding: 10px;
    }

    #message {
        width: 80%;
        padding: 10px;
        font-size: 14px;
    }

    #send {
        padding: 10px 20px;
        font-size: 14px;
    }
}

/* Larger Screens (Full View) */
@media (min-width: 1024px) {
    .chat-container {
        max-width: 800px; /* Larger width for desktops */
        height: 700px; /* Taller chat height for desktops */
    }

    .chat-header {
        font-size: 22px; /* Larger font size for full view */
        padding: 20px;
    }

    #chatbox {
        padding: 20px; /* Larger padding for better spacing */
    }

    .message {
        font-size: 16px; /* Standard font size for full view */
        padding: 15px 20px; /* Larger padding for messages */
    }

    .chat-footer {
        padding: 20px;
    }

    #message {
        width: 85%; /* Maintain larger input field */
        font-size: 16px;
        padding: 12px 15px;
    }

    #send {
        font-size: 16px;
        padding: 12px 30px; /* Bigger button for full view */
    }
}


    .seen {
        font-size: 12px;
        color: gray;
        text-align: right;
    }
</style>
<body>

    <!-- Include Header -->
    

    <!-- Page Content -->
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}

    <!-- Include Footer -->
  

    <!-- JavaScript Files -->
    <script src="{% static 'myapp/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'myapp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'myapp/js/jquery.filterizr.min.js' %}"></script>
    <script src="{% static 'myapp/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'myapp/js/magnific-popup.min.js' %}"></script>
    <script src="{% static 'myapp/js/contact-form.js' %}"></script>
    <script src="{% static 'myapp/js/main.js' %}"></script>

</body>
</html>
