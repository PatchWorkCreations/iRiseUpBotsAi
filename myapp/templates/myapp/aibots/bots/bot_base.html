{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cleo - Agency Landing Page Template{% endblock %}</title>
    <link rel="icon" href="#">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
        font-size: 24px;
        color: #333;
    }

    .chat-container {
        max-width: 600px;
        margin: 50px auto;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 600px;
    }

    .chat-header {
        background-color: #1F3A93; /* Primary color */
        color: white;
        padding: 10px;
        font-size: 18px;
        display: flex;
        align-items: center;
    }

    .back-button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        margin-right: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
    }

    .back-button:hover {
        color: #d1d1d1;
    }

    .header-title {
        flex-grow: 1;
        text-align: center;
        font-weight: bold;
    }

    #chatbox {
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
        background-color: #fafafa;
    }

    .message {
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 75%;
        word-wrap: break-word;
        display: block;
        clear: both;
    }

    .message.user {
        background-color: #2446b6;
        color: white;
        margin-left: auto;
        text-align: left;
        border-radius: 15px 15px 0 15px;
    }

    .message.bot {
        background-color: #e9ecef;
        color: #333;
        text-align: left;
        border-radius: 15px 15px 15px 0;
    }

    .message-time {
        font-size: 12px;
        margin-top: 5px;
        opacity: 0.6;
        text-align: right;
    }

    .typing-indicator {
        display: none;
        margin-top: 10px;
        text-align: left;
    }

    .typing-indicator span {
        display: inline-block;
        background-color: #e9ecef;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        margin-right: 3px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    .chat-footer {
        padding: 10px;
        background-color: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #message {
        width: 85%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 16px;
    }

    #send {
        background-color: #2141aa;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
    }

    #send:hover {
        background-color: #0056b3;
    }

    .seen {
        font-size: 12px;
        color: gray;
        text-align: right;
    }
</style>
<body>

    <!-- Include Header -->
    

    <!-- Page Content -->
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}

    <!-- Include Footer -->
  

    <!-- JavaScript Files -->
    <script src="{% static 'myapp/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'myapp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'myapp/js/jquery.filterizr.min.js' %}"></script>
    <script src="{% static 'myapp/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'myapp/js/magnific-popup.min.js' %}"></script>
    <script src="{% static 'myapp/js/contact-form.js' %}"></script>
    <script src="{% static 'myapp/js/main.js' %}"></script>

</body>
</html>
