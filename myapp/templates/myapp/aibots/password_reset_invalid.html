{% extends "myapp/quiz/quiz_base.html" %}
{% block title %}Invalid Link{% endblock %}
{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
  }

  /* Container for the message */
  .form-container {
    background-color: #fff;
    padding: 20px;
    margin: 50px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    text-align: center;
  }

  /* Headings */
  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  /* Paragraph */
  p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #555;
  }

  /* Button */
  .btn-primary {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>

<div class="form-container">
  <h2>Invalid Password Reset Link</h2>
  <p>This link is invalid, possibly because it has already been used or expired.</p>
  <a href="{% url 'password_reset' %}" class="btn btn-primary">Request a New Link</a>
</div>
{% endblock %}
