{% load static %}
<style>
/* General Footer Styling */
.custom-footer {
    background-color: #f8f9fa;
    color: #333;
    padding: 2rem 1rem;
    font-family: 'Open Sans', sans-serif;
    margin-top: 20px;
    border-top: 1px solid #ddd;
}

.custom-footer .brand .footer-logo {
    height: 50px;
    margin-bottom: 1rem;
}

.footer-description {
    font-size: 0.9rem;
    color: #555;
    line-height: 1.6;
}

.footer-section {
    margin-bottom: 1.5rem;
}

.custom-footer h5 {
    font-size: 1.2rem;
    font-weight: bold;
    color: #0f3966;
    margin-bottom: 1rem;
}

.custom-footer ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.custom-footer ul li {
    margin-bottom: 0.5rem;
}

.custom-footer ul li a {
    color: #333;
    text-decoration: none;
    font-size: 0.95rem;
    display: flex;
    align-items: center;
    transition: color 0.3s ease;
}

.custom-footer ul li a:hover {
    color: #007bff;
}

.custom-footer ul li i {
    font-size: 1.2rem;
    margin-right: 0.5rem;
}

/* Social Links Styling */
.social li {
    margin-bottom: 0.5rem;
}

.social li a {
    color: #333;
    font-weight: bold;
    transition: color 0.3s ease;
}

.social li a:hover {
    color: #007bff;
}

/* Footer Bottom Styling */
.footer-bottom {
    background-color: #e9ecef;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.85rem;
    color: #666;
    margin-top: 20px;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .custom-footer {
        padding: 1.5rem 1rem;
    }

    .footer-section {
        margin-bottom: 1rem;
    }

    .footer-description {
        font-size: 0.85rem;
        text-align: center;
    }

    .custom-footer h5 {
        text-align: center;
        font-size: 1rem;
    }

    .custom-footer ul {
        text-align: center;
    }

    .custom-footer ul li {
        display: inline-block;
        margin-right: 15px;
    }

    .custom-footer ul li:last-child {
        margin-right: 0;
    }

    .social li {
        display: inline-block;
        margin-right: 15px;
    }

    .social li:last-child {
        margin-right: 0;
    }
}

@media (max-width: 576px) {
    .custom-footer ul li {
        display: block;
        text-align: left;
        margin-right: 0;
    }

    .social li {
        display: block;
        text-align: left;
        margin-right: 0;
    }
}

@media (max-width: 430px) {
    .custom-footer .footer-description {
        font-size: 0.85rem;
        line-height: 1.4;
        text-align: center;
        white-space: normal; /* Allow normal text wrapping except for "Columbus, Ohio" */
    }

    /* Prevent "Columbus, Ohio" from breaking into two lines */
    .custom-footer .footer-description {
        text-align: center;
    }

    /* Ensure the footer sections remain within the container */
    .custom-footer .container {
        max-width: 100%;
        padding: 0 15px; /* Adds spacing inside the container */
        box-sizing: border-box;
    }

    /* Adjust footer sections */
    .footer-section {
        margin-bottom: 1rem;
        text-align: center;
    }

    .footer-section ul {
        padding-left: 0;
    }

    /* Center logo and content properly */
    .footer-logo {
        height: 40px;
        margin: 0 auto 0.5rem auto;
        display: block;
    }

    /* Adjust social links */
    .social li {
        display: inline-block;
        margin-right: 10px;
    }

    .social li:last-child {
        margin-right: 0;
    }

    /* Footer bottom */
    .footer-bottom {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
    }
}


</style>
<footer class="custom-footer">
    <div class="container">
        <div class="row">
            <!-- Logo and About Section -->
            <div class="col-md-3 col-sm-6 col-xs-12 footer-section">
                <div class="brand">
                    <img src="{% static 'myapp/images/aiimages/logo.png' %}" alt="Logo" class="footer-logo">
                </div>
                <p class="footer-description">
                    Empowering innovation in Columbus,&nbsp;Ohio, iRiseUp.AI is your gateway to a smarter tomorrow.
                </p>
            </div>
            
            <!-- About Section Links -->
            <div class="col-md-3 col-sm-6 col-xs-12 footer-section">
                <h5 style="color: #0f3966 !important;">About</h5>
                <ul>
                    <li><a href="{% url 'personalized_plan' %}#about"><i class="icon ion-ios-contact"></i> About us</a></li>
                    <li><a href="{% url 'personalized_plan' %}#contact"><i class="icon ion-ios-chatboxes"></i> Contact</a></li>
                    <li><a href="{% url 'personalized_plan' %}#portfolio"><i class="icon ion-ios-list"></i> Portfolio</a></li>
                </ul>
            </div>
            <!-- Support Section -->
            <div class="col-md-3 col-sm-6 col-xs-12 footer-section">
                <h5 style="color: #0f3966 !important;">Support</h5>
                <ul>
                    <li><a href="mailto:hello@iriseupacademy.com"><i class="icon ion-ios-headset"></i> hello@iriseupacademy.com</a></li>
                    <li><a href="{% url 'personalized_plan' %}#services"><i class="icon ion-ios-settings"></i> Services</a></li>
                </ul>
            </div>
            <!-- Social Links -->
            <div class="col-md-3 col-sm-6 col-xs-12 footer-section">
                <h5 style="color: #0f3966 !important;">Follow us</h5>
                <ul class="social">
                    <li><a href="https://www.facebook.com/iriseupfoundation" target="_blank"><i class="icon ion-logo-facebook"></i> Facebook</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <span>&copy; 2024 iRiseUp.AI. All Rights Reserved.</span>
    </div>
</footer>
