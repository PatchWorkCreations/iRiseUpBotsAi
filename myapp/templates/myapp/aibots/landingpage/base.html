{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}iRiseUp Ai{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- Start Include All CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/shapro-icon.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/lightcase.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/preset.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/responsiveness.css' %}" />

        <!-- End Include All CSS -->

        <!-- Favicon Icon -->
        <link rel="icon" type="image/png" href="{% static 'assets/images/favicon.png' %}">

        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!-- Preloader Start -->
        <!--                        
        <div class="preloader">
            <div class='circle'>
                <div class="circle-cutter"></div>
                <div class="circle-inner"></div>
            </div>
        </div>
        -->
        <!-- Preloader End -->

        <!-- Header Start -->
       
        <!-- Header End -->

        <!-- Main Content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <!-- End Main Content -->
      

        <!-- JavaScript Files -->
        <script src="{% static 'assets/js/jquery.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.appear.js' %}"></script>
        <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.shuffle.min.js' %}"></script>
        <script src="{% static 'assets/js/tweenmax.min.js' %}"></script>
        <script src="{% static 'assets/js/slick.js' %}"></script>
        <script src="{% static 'assets/js/lightcase.js' %}"></script>
        <script src="{% static 'assets/js/gmaps.js' %}"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyBJtPMZ_LWZKuHTLq5o08KSncQufIhPU3o"></script>
        <script src="{% static 'assets/js/jquery.easing.1.3.js' %}"></script>
        <script src="{% static 'assets/js/circle-progress.js' %}"></script>
        <script src="{% static 'assets/js/theme.js' %}"></script>

        {% block extra_js %}{% endblock %}
    </body>
</html>
