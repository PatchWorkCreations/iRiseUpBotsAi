<html lang="en">
    <head>
        <title>{% block title %}iRiseUp Ai{% endblock %}</title>

        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/shapro-icon.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/lightcase.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/preset.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}"/>
        <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/responsiveness.css' %}" />

        <!-- End Include All CSS -->

        <!-- Favicon Icon -->
        <link rel="icon" type="image/png" href="{% static 'assets/images/favicon.png' %}">

    <style>
        
.is-invalid {
    border-color: #dc3545; /* Bootstrap's red border */
    background-color: #f8d7da; /* Light red background */
}

/* General Modal Styling */
.modal-content {
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 10px;
    background-color: white;
}

/* Modal Header Styling */
.modal-header {
    background-color: #007bff; /* Blue header */
    color: white;
    text-align: center;
    border-radius: 12px 12px 0 0;
}

/* Modal Title Styling */
.modal-title {
    font-size: 1.5rem;
    font-weight: bold;
}

/* Modal Body Styling */
.modal-body {
    font-family: 'Arial', sans-serif;
    font-size: 1rem;
    color: #333;
}

/* Center Modal Properly on Full Screen */
.modal-dialog {
    display: flex;
    align-items: center; /* Vertically center */
    justify-content: center; /* Horizontally center */
    min-height: 100vh; /* Full viewport height */
    margin: 0 auto; /* Center horizontally on the screen */
}

/* Force Full Alignment on Large Screens */
.modal-dialog-centered {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto !important; /* Override Bootstrap defaults */
    max-width: 500px; /* Limit width for better readability */
    width: 100%;
}

/* Input Field Styling */
.form-control {
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 10px;
    font-size: 1rem;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Button Styling */
.btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    padding: 10px 15px;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Adjust Modal Width for Mobile */
@media (max-width: 767px) {
    .modal-content {
        width: 95%; /* Fit mobile screens */
        margin: 0 auto;
    }
}

/* Style the "Already have an account" text */
p.text-center a {
    color: #007bff; /* Match your primary theme color */
    text-decoration: none; /* Remove underline for cleaner look */
    font-weight: bold; /* Make the link stand out */
}

p.text-center a:hover {
    text-decoration: underline; /* Underline on hover for clarity */
    color: #0056b3; /* Darker blue for hover */
}

.loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Dimmed background */
    z-index: 9999; /* Ensure it's above all other elements */
    display: none; /* Hidden initially */
    align-items: center; /* Center vertically */
    justify-content: center; /* Center horizontally */
    display: hidden; /* Flexbox for centering */
    flex-direction: column; /* Stack spinner and text vertically */
}

.loader-overlay.show {
    display: flex; /* Show the loader when the class is applied */
}

.spinner-container {
    text-align: center; /* Align spinner and text centrally */
}

.custom-spinner {
    width: 4rem; /* Adjust spinner size */
    height: 4rem;
    border-width: 0.4rem; /* Adjust border thickness */
    color: whitesmoke !important; /* Ensure spinner color is whitesmoke */
}

.custom-text {
    margin-top: 1rem; /* Add spacing between spinner and text */
    font-size: 1.2rem; /* Adjust font size */
    color: whitesmoke !important; /* Force text color to whitesmoke */
    text-align: center; /* Center-align the text */
}

.pricing-card.standout {
    background: linear-gradient(135deg, #0056b3, #003c82); /* Darker Blue for Contrast */
    color: white;
}

/* Ensure all text inside Pro Plan is readable */
.pricing-card.standout h3, 
.pricing-card.standout .price,
.pricing-card.standout .pricing-features li {
    color: white !important; /* Force white for visibility */
}

/* Increase Font Weight for Readability */
.pricing-card.standout h3 {
    font-weight: 800; /* Make Title Stand Out */
}

/* Adjust Feature List Readability */
.pricing-card.standout .pricing-features li i {
    color: #ffcc00; /* Gold Checkmarks for Visibility */
}

/* Adjust the Max AI Power Badge */
.highlighted-badge {
    background-color: #ffcc00;
    color: #333;
    font-weight: bold;
    padding: 6px 14px;
    border-radius: 12px;
    display: inline-block;
    margin-bottom: 12px;
}


/* General Pricing Section */
.pricing-section {
    text-align: center;
    padding: 80px 0;
    background: #f8f9fa;
}

.pricing-title {
    font-size: 2.8rem;
    font-weight: bold;
    color: #222;
    margin-bottom: 15px;
}

.pricing-subtext {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 35px;
}

/* Pricing Container */
.pricing-container {
    display: flex;
    justify-content: center;
    gap: 35px;
    flex-wrap: wrap;
}

/* Pricing Card */
.pricing-card {
    background: white;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.08);
    width: 340px;
    text-align: center;
    transition: all 0.3s ease-in-out;
    border-top: 5px solid transparent;
}

.pricing-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
}

/* Plan Titles */
.pricing-card h3 {
    font-size: 1.7rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 12px;
}

/* Price */
.price {
    font-size: 2rem;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 15px;
}

/* Discounted Price */
.discounted-price {
    font-size: 2rem;
    font-weight: bold;
    color: #28a745;
}

.original-price {
    font-size: 1.2rem;
    text-decoration: line-through;
    color: #888;
    margin-left: 8px;
}

/* Savings Badge */
.savings-badge {
    background-color: #28a745;
    color: white;
    font-size: 0.9rem;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 12px;
    display: inline-block;
    margin-left: 8px;
}

/* Features List */
.pricing-features {
    list-style: none;
    padding: 0;
    text-align: left;
    margin-top: 20px;
}

.pricing-features li {
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
}

.pricing-features li i {
    color: #28a745;
    margin-right: 10px;
    font-size: 1.2rem;
}

/* CTA Button */
.btn {
    display: inline-block;
    padding: 14px 22px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    width: 100%;
    text-align: center;
    margin-top: 15px;
}

.btn-primary {
    background-color: #007bff;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
}

/* Money-Back Guarantee */
.money-back {
    font-size: 1rem;
    color: #555;
    margin-top: 20px;
}

 
/* Popular Badge */
.badge.most-popular {
    background-color: #ffcc00;
    color: #333;
    font-weight: bold;
    padding: 6px 14px;
    font-size: 0.9rem;
    border-radius: 12px;
    display: inline-block;
    margin-bottom: 15px;
}

/* Price */
.price {
    font-size: 2.4rem;
    font-weight: bold;
    margin-bottom: 10px;
}

.price-month {
    font-size: 1.2rem;
    font-weight: normal;
    opacity: 0.8;
}

/* Max AI Power Badge */
.highlighted-badge {
    background-color: #28a745;
    color: white;
    font-size: 0.9rem;
    font-weight: bold;
    padding: 6px 14px;
    border-radius: 12px;
    display: inline-block;
    margin-bottom: 15px;
}

/* Features List */
.pricing-features {
    list-style: none;
    padding: 0;
    text-align: left;
    margin: 20px auto;
    max-width: 250px;
}

.pricing-features li {
    font-size: 1.1rem;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
}

.pricing-features li i {
    color: #28a745;
    margin-right: 10px;
    font-size: 1.2rem;
}

    </style>
