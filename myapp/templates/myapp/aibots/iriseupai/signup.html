<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - iRiseUp AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        /* üåü Full-Page Centering */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9fbfc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* üìå Signup Container */
        .signup-container {
            display: flex;
            max-width: 950px;
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
            align-items: stretch;
        }

        /* üîµ Left Panel (Hero Branding) */
        .signup-info {
            background: #025450; /* Dark teal to light teal */
            color: white;
            width: 40%;
            padding: 45px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 84, 80, 0.3);
        }
        .signup-info h2 {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 15px;
        }

        /* ‚úçÔ∏è Right Panel (Form) */
        .signup-form {
            width: 60%;
            padding: 50px;
        }

        .signup-form h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 800;
            color: #333;
        }

        .signup-form label {
            font-size: 1rem;
            font-weight: 600;
            color: #444;
        }

        .signup-form .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

         

        /* üëÅÔ∏è Password Toggle Icon */
        /* üîç Password Toggle Fix */
        /* Wrap the input and icon together */
        .password-container {
            display: flex;
            align-items: center;
            position: relative;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            padding-right: 10px;
        }

        /* Make sure input takes full space */
        .password-container input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        /* Ensure the eye toggle stays in place */
        .password-toggle {
            margin-left: auto;
            cursor: pointer;
            color: #6c757d;
            font-size: 1.2rem;
            background: transparent;
            border: none;
            padding: 10px;
        }

        .password-toggle:hover {
            color: #333;
        }

        /* Prevents the error message from affecting layout */
        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
        }



        .signup-btn {
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            font-weight: bold;
            color: rgb(37, 37, 37);
            background: #FF7A61; /* Coral to darker red */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .signup-btn:hover {
            background: #d6604b; /* Darker shades on hover */
            transform: scale(1.05);
        }

        /* üì± Mobile Responsive */
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                width: 90%;
            }

            .signup-info {
                width: 100%;
                padding: 30px;
                text-align: center;
            }

            .signup-form {
                width: 100%;
                padding: 30px;
            }
        }

            /* üåü Ensure Modal is Initially Hidden */
#activationModal {
    display: none; /* Keep it hidden initially */
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease-in-out;
}

/* üéØ Modal Content - Properly Centered */
#activationModal .modal-dialog {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: auto;
}
#activationModal .modal-content {
    max-width: 480px;
    width: 100%;
    background: white;
    border-radius: 14px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    animation: slideIn 0.4s ease-in-out;
    position: relative;
}

/* üé® Modal Header - Clean & Stylish */
#activationModal .modal-header {
    border-bottom: none;
    padding-bottom: 0;
}

/* ‚ú® Modal Title - Eye-catching */
#activationModal .modal-title {
    font-size: 1.6rem;
    font-weight: 800;
    color: #333;
}

/* üìù Modal Body - Smooth Text */
#activationModal .modal-body {
    font-size: 1.1rem;
    color: #444;
    margin-top: 10px;
    line-height: 1.5;
}

/* ‚úÖ Success Message Styling */
#activationModal .text-success {
    color: #28a745;
    font-weight: bold;
}

/* ‚ùå Error Message Styling */
#activationModal .text-danger {
    color: #dc3545;
    font-weight: bold;
}

/* üîò Modal Button - Stand Out */
#activationModal .modal-footer {
    border-top: none;
    padding-top: 0;
}

#activationModal .btn-primary {
    background: linear-gradient(90deg, #007bff, #0056b3);
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
}

#activationModal .btn-primary:hover {
    background: linear-gradient(90deg, #0056b3, #003f80);
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
}

/* ‚ùå Close Button */
#activationModal .btn-close {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 18px;
    color: #555;
    transition: 0.3s ease;
}

#activationModal .btn-close:hover {
    color: #ff4757;
    transform: scale(1.2);
}

/* üî• Animation Effects */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* üì± Responsive Optimization */
@media (max-width: 500px) {
    #activationModal .modal-content {
        max-width: 90%;
        padding: 20px;
    }
    
    #activationModal .modal-title {
        font-size: 1.4rem;
    }

    #activationModal .modal-body {
        font-size: 1rem;
    }

    #activationModal .btn-primary {
        font-size: 1rem;
        padding: 10px 15px;
    }
}


 
    </style>
</head>
<body>
 
<!-- üéâ Activation Modal (Initially Hidden) -->
<div class="modal fade" id="activationModal" tabindex="-1" aria-labelledby="activationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome! Let‚Äôs Get Started üöÄ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                 
                <div id="modalMessage"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>



<div class="signup-container">
    <div class="signup-info">
        <h2>üöÄ Get expert insights and smarter solutions</h2>
        <p>Join 100,000+ people already getting smarter, faster support.</p>
    </div>

    <div class="signup-form">
        <h2>Create Your Free AI Account</h2>
        <p>üöÄ It only takes a minute!</p>

        <form id="signupForm" method="POST">
            {% csrf_token %}

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            <div class="error-message" id="first_name_error"></div>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
            <div class="error-message" id="last_name_error"></div>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="username_error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="email_error"></div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="password_error"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirm_password', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="confirm_password_error"></div>
            </div>

 


            <button type="submit" class="signup-btn">üöÄ START USING AN EXPERT NOW</button>
            <p style="color: #bdbaba;">Already have an account? <a href="{% url 'sign_in' %}">Sign In</a></p>
        </form>
    </div>
</div>

 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePasswordVisibility(fieldId, element) {
        const passwordInput = document.getElementById(fieldId);
        const icon = element.querySelector("i");
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }

    
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("signupForm");
        const submitButton = document.querySelector(".signup-btn");
        const modalElement = document.getElementById("activationModal");
        const modalMessage = document.getElementById("modalMessage");
        const bootstrapModal = new bootstrap.Modal(modalElement, { backdrop: "static", keyboard: false });

        function openModal(message, isSuccess = true) {
            modalMessage.innerHTML = `<p class="${isSuccess ? 'text-success' : 'text-danger'}">${message}</p>`;
            bootstrapModal.show();
        }

        function showError(field, message) {
            const errorElement = document.getElementById(field + "_error");
            errorElement.textContent = message;

            if (message) {
                errorElement.classList.add("error-visible");
            } else {
                errorElement.classList.remove("error-visible");
            }

            checkFormValidity(); // üî• Re-check the form when errors change
        }

        async function validateInput(field, value) {
            if (!value.trim()) {
                showError(field, `${field.replace("_", " ")} is required!`);
                return false;
            }

            let response = await fetch(`/validate-user-input/?field=${field}&value=${value}`);
            let data = await response.json();
            if (!data.valid) {
                showError(field, data.message);
                return false;
            } else {
                showError(field, "");
                return true;
            }
        }

        function checkFormValidity() {
            const requiredFields = ["first_name", "last_name", "username", "email", "password", "confirm_password"];
            let isValid = true;

            requiredFields.forEach(field => {
                if (!document.getElementById(field).value.trim()) {
                    isValid = false;
                }
                if (document.getElementById(field + "_error").textContent !== "") {
                    isValid = false;
                }
            });

            submitButton.disabled = !isValid;
        }

        // **‚úÖ Add Real-Time Validation**
        ["username", "email"].forEach(id => {
            document.getElementById(id).addEventListener("input", async function () {
                await validateInput(id, this.value);
            });
        });

        // **‚úÖ Ensure Passwords Match**
        document.getElementById("confirm_password").addEventListener("input", function () {
            const password = document.getElementById("password").value;
            const confirmPassword = this.value;
            if (password !== confirmPassword) {
                showError("confirm_password", "Passwords do not match!");
            } else {
                showError("confirm_password", "");
            }
        });

        // **‚úÖ Run Initial Validation on All Inputs**
        document.querySelectorAll("#signupForm input").forEach(input => {
            input.addEventListener("input", checkFormValidity);
        });

        // **üöÄ Handle Form Submission**
        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            if (submitButton.disabled) return;
            submitButton.disabled = true;
            submitButton.textContent = "Processing... üöÄ";

            openModal("Your account is being activated. Hold tight! üòä");

            fetch("{% url 'signup' %}", {
                method: "POST",
                body: new FormData(form),
                headers: { "X-CSRFToken": "{{ csrf_token }}" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    openModal(data.message, true);
                    setTimeout(() => {
                        bootstrapModal.hide();
                        window.location.href = data.redirect_url;
                    }, 3000);
                } else {
                    openModal(data.message, false);
                    showError(data.error_field, data.message);
                    submitButton.disabled = false;
                    submitButton.textContent = "üöÄ Start Using AI Now";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                openModal("Something went wrong. Please try again.", false);
                submitButton.disabled = false;
                submitButton.textContent = "üöÄ Start Using AI Now";
            });
        });

        // **üî• Disable Submit Button on Page Load**
        submitButton.disabled = true;
    });

     

</script>

</body>
</html>
