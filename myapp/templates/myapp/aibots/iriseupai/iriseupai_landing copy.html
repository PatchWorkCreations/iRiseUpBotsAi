<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope:', registration.scope);
            }).catch(function(error) {
                console.log('ServiceWorker registration failed:', error);
            });
        }
        
        function getCSRFToken() {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith('csrftoken=')) {
                        cookieValue = decodeURIComponent(cookie.substring(10));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function changeBot(selectedBot) {
            document.getElementById("bot-name").textContent = selectedBot;
            document.getElementById("chat-input").placeholder = `Message ${selectedBot}`;
            document.getElementById("bot-footer").textContent = selectedBot;
            document.getElementById("chat-input").dataset.bot = selectedBot;
        }

        function sendMessage() {
            const chatContainer = document.getElementById("chat-container");
            const chatbox = document.getElementById("chatbox");
            const messageInput = document.getElementById("chat-input");
            const message = messageInput.value.trim();
            const selectedBot = messageInput.dataset.bot || "lumos";

            if (message === "") return;
            
            // Show the chat container only when user sends a message
            chatContainer.style.display = "block";

            const csrftoken = getCSRFToken();

            // Append user message to chatbox
            addMessage("You", message);

            fetch(`/api/chat/${selectedBot.toLowerCase()}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken
                },
                body: new URLSearchParams({
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(selectedBot, data.response);
            })
            .catch(error => console.error('Error:', error));

            // Clear input field
            messageInput.value = "";
        }

        function addMessage(sender, text) {
            const chatbox = document.getElementById("chatbox");
            const messageClass = sender === "You" ? "user" : "bot";
            const messageHTML = `
                <div class="message ${messageClass}">
                    ${text}
                </div>
            `;
            chatbox.innerHTML += messageHTML;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000;
            color: #fff;
            box-sizing: border-box;
        }

        .header .logo {
            font-size: 16px;
            font-weight: bold;
        }

        .header .buttons button {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            box-sizing: border-box;
            max-width: 90%;
        }

        .input-box {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        .input-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        /* CHAT CONTAINER - Initially Hidden */
        .chat-container {
            display: none;
            width: 90%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        /* CHAT BOX */
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        /* CHAT BUBBLES */
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background: black;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #f2f2f2;
            color: black;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 4px;
        }

        /* FOOTER */
        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .chat-footer button {
            background: black;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo" id="bot-name">lumos â–¼</div>
        <div class="buttons">
            <button>Log in</button>
            <button>Sign up</button>
        </div>
    </div>

    <div class="container">
        <h1>Whatâ€™s in your thoughts?</h1>
        <div class="input-box">
            <input type="text" id="chat-input" placeholder="Message lumos" data-bot="lumos">
            <button onclick="sendMessage()">ðŸ“Ž</button>
        </div>
    </div>

    <!-- CHAT CONTAINER (Hidden Initially) -->
    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chatbox"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Type a message..." data-bot="lumos">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

</body>
</html>
