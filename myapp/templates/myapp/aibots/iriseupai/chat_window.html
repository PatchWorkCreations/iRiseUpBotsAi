{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ ai_name }}</title>
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'myapp/images/iriseup.png' %}">
</head>
<style>
    /* ‚úÖ General Styles */
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
}

/* ‚úÖ AI Selection Container */
.ai-container {
    text-align: center;
    padding: 20px;
}

/* ‚úÖ AI Selection Boxes */
.ai-boxes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.ai-box {
    background: white;
    border-radius: 10px;
    padding: 15px;
    margin: 10px;
    text-align: center;
    width: 250px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.ai-box img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.chat-btn {
    background: black;
    color: white;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

/* ‚úÖ Messenger Container */
.messenger-container {
    display: flex;
    height: 100vh;
}

/* ‚úÖ Sidebar */
.sidebar {
    width: 25%;
    background: white;
    padding: 15px;
    border-right: 1px solid #ddd;
}

/* ‚úÖ Chat Window */
.chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: white;
}

/* ‚úÖ Chat Messages */
.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.message {
    padding: 8px 12px;
    border-radius: 10px;
    margin: 8px 0;
}

.bot {
    background: #f0f0f0;
}

.sent {
    background: #007bff;
    color: white;
    text-align: right;
}

</style>
<body>

<div class="messenger-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="back-button" onclick="location.href='/'">‚Üê Back</button>
        <h3>Chat with {{ ai_name }}</h3>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <div class="chat-header">
            <h3>{{ ai_name }}</h3>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Hello! I'm {{ ai_name }}. How can I assist you today? üòä</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message..." id="chat-input">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="{% static 'chat/script.js' %}"></script>
</body>
</html>
