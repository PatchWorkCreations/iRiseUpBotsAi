<style>/* Navbar styling */
    .custom-navbar {
        background-color: white;
        padding: 1rem 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        border-bottom: 1px solid #e0e0e0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1050; /* Ensure it stays above the Black Friday banner */
    }
    
    .navbar-brand .logo {
        height: 50px;
    }
    
    .navbar-nav .nav-link {
        color: #333 !important;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
    }
    
    .navbar-nav .nav-link:hover {
        color: #666 !important;
    }
    
    /* Dropdown menu styling */
    .collapse.show {
        z-index: 1060; /* Ensure the dropdown menu is above the banner */
        background-color: white;
        position: relative; /* Prevent it from being hidden by the banner */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    
    /* Black Friday Banner Styling */
    .black-friday-banner {
        background: linear-gradient(135deg, #d32f2f, #ff5722);
        color: #fff;
        padding: 1rem;
        text-align: center;
        font-family: 'Roboto', sans-serif;
        font-size: 1.2rem;
        font-weight: 500;
        z-index: 1040; /* Below the navbar but above content */
        position: fixed;
        top: 70px; /* Place it directly under the navbar */
        width: 100%;
        overflow: hidden; /* To handle animated background shapes */
    }
    
    /* Gradient floating shapes */
    .black-friday-banner::before,
    .black-friday-banner::after {
        content: '';
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s infinite linear;
    }
    
    .black-friday-banner::before {
        top: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
    }
    
    .black-friday-banner::after {
        bottom: -50px;
        right: -50px;
        width: 150px;
        height: 150px;
        animation-direction: reverse;
    }
    
    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0);
        }
    }
    
    .black-friday-banner strong {
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .black-friday-banner .highlight {
        background-color: #fff;
        color: #d32f2f;
        padding: 0.3rem 0.6rem;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin: 0 0.5rem;
        animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
            background-color: #fff;
        }
        50% {
            transform: scale(1.1);
            background-color: #ffebee;
        }
        100% {
            transform: scale(1);
            background-color: #fff;
        }
    }
    
    .black-friday-banner a {
        display: inline-block;
        background-color: #fff;
        color: #d32f2f;
        padding: 0.5rem 1.5rem;
        border-radius: 5px;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 10px;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-decoration: none;
    }
    
    .black-friday-banner a:hover {
        background-color: #ffd600;
        color: #d32f2f;
    }
    
    /* Countdown Timer Styling */
    .timer {
        font-size: 1.2rem;
        margin-top: 0.5rem;
        font-weight: bold;
    }
    
    /* Padding to prevent overlap with content */
    .content-wrapper {
        padding-top: calc(70px + 70px); /* Adjusted for navbar + Black Friday banner */
        padding-bottom: 2rem;
    }
    
    /* Mobile Adjustments */
    @media (max-width: 768px) {
    /* Black Friday Banner Adjustments */
    .black-friday-banner {
        font-size: 0.8rem; /* Reduce overall font size */
        padding: 0.8rem; /* Adjust padding */
        top: 60px; /* Ensure no overlap with navbar */
        text-align: center;
        display: flex;
        flex-direction: column; /* Stack content vertically */
        align-items: center;
        justify-content: center;
    }

    .black-friday-banner strong {
        font-size: 1rem; /* Slightly smaller font for the title */
        margin-bottom: 0.3rem;
    }

    .black-friday-banner .highlight {
        font-size: 0.9rem; /* Reduce size of the highlighted text */
        padding: 0.2rem 0.4rem;
        display: inline-block;
    }

    .black-friday-banner a {
        display: block; /* Ensure button takes its own line */
        padding: 0.6rem 1.2rem; /* Adjust padding for easier tapping */
        font-size: 0.9rem; /* Adjust font size for readability */
        margin-top: 0.5rem;
        width: 80%; /* Ensure button fits within the screen */
        max-width: 250px;
        text-align: center;
    }

    .black-friday-banner .timer {
        font-size: 0.8rem; /* Reduce font size for timer */
        margin-top: 0.3rem; /* Add spacing above the timer */
    }

    /* Adjust Content Padding */
    .content-wrapper {
        padding-top: 140px; /* Adjust padding to account for banner and navbar */
    }

    
}

    


</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const endTime = new Date().setHours(23, 59, 59); // Set countdown to midnight
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance <= 0) {
            countdownElement.textContent = "Offer expired!";
            return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.textContent = `Time left: ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // Initialize countdown
    setInterval(updateCountdown, 1000); // Update every second
});

</script>
