{% extends "myapp/base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Centering the content on the page */
.container {
    background-color: #fff;
    padding: 30px;
    margin: 50px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    text-align: center;
}

/* Headings */
h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

/* Paragraph */
p {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
}

/* Button */
.btn-primary {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Mobile container */
.mobile-container {
    padding: 15px;
}


</style>

<div class="mobile-container">
<div class="container text-center">
    <h2 style="font-size: 36px;">Password Reset Complete</h2>
    <p>Your password has been successfully reset. You can now log in with your new password.</p>
    <a href="{% url 'sign_in' %}" class="btn btn-primary">Return to Log In</a>
</div>
</div>
{% endblock %}
